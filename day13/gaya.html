<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Introduction</title>
        <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("button").click(function(){
                $("h1").hide();
            });

        });
        </script>
    </head>
    <body>
        <h1>Dhyanahitha</h1>
        <button type="button">click</button>
    </body>
</html>
